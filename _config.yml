# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'en-uk'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /
url: https://blog.sanderaernouts.com

# Website info
title: Sander Aernouts
description: Coding, Azure DevOps and more
cover: assets/images/blog-cover.jpg
#logo: assets/images/blog-icon.png
#logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.ico
production_url: https://jekyller.github.io/jasper2/
source_url: https://github.com/jekyller/jasper2/
CNAME: blog.sanderaernouts.com

# Social info
navigation: True # show the navbar links
subscribers: False # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
facebook: False
twitter: sanderaernouts # replace by your username

# Disqus
disqus: True
disqus_shortname: blog-sanderaernouts-com # replace with your disqus username

# Google Analytics
google_analytics: UA-98622732-1 # replace with your GA tracking identifier

# Permalinks
permalink: :title
#permalink: /author/:author
#permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir: [_plugins]
plugins: 
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...
include:
 - _redirects
 - google80e5eb51a8a00643.html

exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - script.py
  - changelog.md
  - "*.Rmd"
  - .git*

defaults:
- scope:
    path: "google80e5eb51a8a00643.html"
  values:
    sitemap: false